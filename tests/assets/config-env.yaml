vault:
    host: ${host_vault}
    port: ${port_vault}
    scheme: ${scheme_vault}
    token: ${token_vault}
    path: ${path_vault}
consul:
    host: ${host_consul} 
    port: ${port_consul}
    scheme: ${scheme_consul}
    token: ${token_consul}
    path: ${path_consul}
logconfig:
    mode: ${LOG_MODE}
    source_type: ${LOG_TYPE} 
    source_location: ${LOG_LOCATION} 
    default_type: ${DEFAULT_TYPE}
    default_location: ${DEFAULT_LOCATION}

