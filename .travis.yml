language: python
python:
  - "3.5"
  - "3.6"
  - "3.5-dev"
  - "3.6-dev"
install:
  - pip3 install -r requirements.txt
  - pip3 install python-coveralls
  - pip3 install coverage
  - pip3 install twine

script:
  - coverage run --source outfit setup.py test
  - python3 setup.py sdist bdist_wheel
after_success:
  - coveralls
  - twine upload dist/*

  
